<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Your Shopping List</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>    
    <button id="logout">Logout</button>
    
    <main>
        <h1>Shopping List</h1>
        <form id='item-form'>
            <label>
                Qty.
                <input type='number'id='qty'name='qty' min='0' max='99'/>
            </label>
            <label>
                Item:
                <input type='text' id='item-name' name='item-name' />
            </label>
            <button>Add</button>
        </form>
        <button id='delete-button'>Delete All Items</button>
        <div id='list-container'></div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./shopping-list.js"></script>
</body>

</html>
